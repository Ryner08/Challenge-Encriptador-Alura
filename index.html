<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Cifrado</title>
</head>
<body>

    <header>
        <img src="Logos/logo.png" alt="Logo de paguina encriptar">
    </header>

    <main>
        <section class="seccion1">
            <input type="text" class="textInput" placeholder="Escribe tu texto aqui" id="textoEncriptado">
            <div class="alerta">
                <p>* Solo letras minusculas y sin acentos.</p>
            </div>
            <div class="contenedorBotones">
                <button type="button" id="botonEncriptado" class="botonEncriptar">Encriptar</button>
                <button type="button" id="botonDesencriptado" class="botonDesencriptar">Desencriptar</button>
            </div>
        </section>
        
        <section class="seccion2">
            <div class="contenedorImagen" id="imagenMuneco">
                <img src="Logos/MuÃ±eco.png" alt="Imagen de caja de texto" >
            </div>
            <div class="contenedorSubtitulo" id="subtitulo">
                <h3>"No se encontro ningun mensaje"</h3>
            </div>
            <div class="contenedorParrafo" id="parrafo">
                <p>Escriba el parrafo que desea Encriptar o Desencriptar</p>
            </div>
            <textarea name="resultado" class="textArea" id="textoDesencriptado" cols="30" rows="10"></textarea>
            <div class="contenedorCopiar">
                <button type="button"  class="botonCopiar" id="botonCopiar">Copiar</button>            
            </div>         
        </section>

    </main>

    <footer class="footer">
        BY JOULES
    </footer>

</body>
<script>
    var btn = document.querySelector("#botonEncriptado");

</html>
